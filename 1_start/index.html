<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <section>
    <h1>Scroll Down</h1>
  </section>
  <section class="dark">
    <div class="content">
      <h2>Are you really cute?</h2>
      <p>you are lovely in the world</p>
    </div>
    <img src="cute.jpg" alt="">
  </section>
  <section>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
  <script type="text/javascript">
    /*
    gsap.to('.box', {
      scrollTrigger: {
        trigger: '.box',
        start: 'bottom center',
        pin: true,
      },
      x: 500
    })
    */
    let t1 = gsap.timeline({
      scrollTrigger: {
        trigger: '.dark',
        start: 'center bottom'
      }
    })
    t1.from('img', {x:200, opacity: 0, duration: 1.5})
      .from('.content', {y:300, opacity: 0, duration: 1}, '-=1')
  </script>
</body>
</html>
